{% extends 'base.html' %}
{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Delete Category</h2>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to delete this category?</p>
                <p><strong>Name:</strong> {{ category.name }}</p>
                
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    <strong>Warning:</strong> This will also delete all expenses associated with this category!
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'category-list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>Delete Permanently
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
